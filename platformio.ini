[env:bluepill_f103c8]
platform = ststm32
;board = bluepill_f103c8
;framework = arduino
board = genericSTM32F103C8
framework = stm32cube
build_unflags = 
	-Os
	-fno-rtti
	;-std=gnu++14
build_flags = 
    -O2
    ;-std=gnu++1z
	-D DEBUG
lib_deps = 
	https://github.com/starfactorypixel/PixelCANLibrary
	https://github.com/starfactorypixel/PixelLEDLibrary
	https://github.com/starfactorypixel/PixelPowerOutLibrary

debug_tool = stlink
